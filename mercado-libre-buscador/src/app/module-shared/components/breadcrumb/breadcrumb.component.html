<div class="d-flex flex-wrap bread">
  <div *ngFor="let category of categories; index as i" [ngClass]="{'last': i == (categories.length - 1)}" class="item">
    {{ category }}
    <ng-template [ngIf]="i < categories.length - 1">&nbsp;>&nbsp;</ng-template>
  </div>
</div>
